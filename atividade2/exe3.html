<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Atividade 3</title>
  <style>
    * {
      font-size: 16px;
    }

    form {
      margin: 8px;
    }
    
    select {
      padding: 4px;
    }

    input {
      padding: 4px;
      margin: 8px;
      width: 50%;
    }
  </style>
</head>
<body>

  <form method="POST">
    <input type="text" value="Input desabilitado" disabled>
    <br>
    <input type="text" readonly value="Valor apenas de leitura">
    <br>
    <input type="text" value="Input com limite de caracteres" maxlength="40">
    <br>
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
