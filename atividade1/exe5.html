<!DOCTYPE html>

</head>
<body>

  <!--
    Utilizando links do youtube com o iframe requer que seja utilizado o link com /embed/
    e que o video esteja habilitado para tal função. 
    Para conferir tal deve se pegar o código do video e adicionar ao final do endereço https://www.youtube.com/embed/
    se o video não funcionar a funcionalidade não está permitida para esse video

    Utilizando border: 0 no style permite esconder a borda.
  -->
  <iframe src="https://www.youtube.com/embed/Np1zODg5cqc"
    width="426" height="240" style="border: 0">
  </iframe>

</body>
