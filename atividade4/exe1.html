<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Video Locadora JS</title>

</head>
<body>

  <h1>Video Locadora JS</h1>

  <form>
    <div>
      <label for="title">Titulo do filme: </label>
      <input name="title" type="text" id="title">
    </div>
    <div>
      <label for="duration">Duração (min):</label>
      <input name="duration" type="number" min="0" id="duration">
    </div>
    <input id="submit" type="submit" value="Converter horas e minutos">
  </form>
  
  <div id="movies">

  </div>

  <script src="exe1.js" type="text/javascript">

  </script>

</body>
</html>
